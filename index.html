<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeeth Nidhi | Branch Selector</title>
    <style>
        :root {
            --fed-blue: #003366;
            --fed-orange: #ff9933;
            --bg-glass: rgba(255, 255, 255, 0.98);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .portal-card {
            background: var(--bg-glass);
            width: 100%;
            max-width: 480px;
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }
        .logo-area h1 { color: var(--fed-blue); font-size: 1.5rem; margin: 0; text-transform: uppercase; }
        .logo-area p { color: var(--fed-orange); font-weight: 800; font-size: 0.85rem; margin-bottom: 25px; }
        
        select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #cbd5e1;
            font-size: 1rem;
            font-weight: 600;
            color: var(--fed-blue);
            margin-bottom: 20px;
            outline: none;
        }

        .display-area {
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #e2e8f0;
        }

        /* Instruction Badge Styling */
        .payment-badge {
            margin-bottom: 15px;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            display: none;
        }
        .rd-only { background: #fff1f2; color: #e11d48; border: 1px solid #fda4af; }
        .rd-fd { background: #f0fdf4; color: #16a34a; border: 1px solid #86efac; }

        #qr-container img { width: 240px; height: 240px; margin-bottom: 10px; }
        
        .upi-label { font-family: monospace; color: #475569; font-size: 0.9rem; margin-bottom: 20px; }

        .download-btn {
            background: var(--fed-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            display: none;
            transition: 0.2s;
        }
        .download-btn:hover { background: var(--fed-orange); }
    </style>
</head>
<body>

<div class="portal-card">
    <div class="logo-area">
        <h1>Sangeeth Nidhi Ltd</h1>
        <p>Branch QR Directory</p>
    </div>

    <select id="branchSelect" onchange="updatePortal()">
        <option value="">-- Choose Branch (12 Total) --</option>
        <option value="sangeeth5399@fbl|ALAPPUZHA|RD">Alappuzha</option>
        <option value="sangeeth123@fbl|ALUVA|RD">Aluva</option>
        <option value="sangeethnidhi@fbl|ANGAMALY|RD">Angamaly</option>
        <option value="11840200019871|EDAPPALLY|BOTH">Edappally (RD & FD)</option>
        <option value="sangeeth12429@fbl|KOLLAM|RD">Kollam</option>
        <option value="sangeethnidhi22@fbl|KOTHAMANGALAM|RD">Kothamangalam</option>
        <option value="sangeethnidhi79@fbl|MEPARAMBU|RD">Meparambu</option>
        <option value="sangeeth2022@fbl|PALLURUTHY|RD">Palluruthy</option>
        <option value="sangeetnidhi264@fbl|PARIPALLY|RD">Paripally</option>
        <option value="sangeethnidhi1@fbl|PERUMBAVOOR|RD">Perumbavoor</option>
        <option value="sangeethnidhi23@fbl|THIRUVALLA|RD">Thiruvalla</option>
        <option value="vkdsangeeth2022@fbl|VADAKKEKAD|RD">Vadakkekad</option>
    </select>

    <div class="display-area">
        <div id="badge" class="payment-badge"></div>
        <div id="qr-container">
            <p style="color: #94a3b8; margin-top: 150px;">Select a branch to view QR</p>
        </div>
        <div class="upi-label" id="upiLabel"></div>
        <button class="download-btn" id="dlBtn" onclick="downloadQR()">Download QR Image</button>
    </div>
</div>

<script>
    function updatePortal() {
        const select = document.getElementById('branchSelect');
        const badge = document.getElementById('badge');
        const qrContainer = document.getElementById('qr-container');
        const upiLabel = document.getElementById('upiLabel');
        const btn = document.getElementById('dlBtn');

        if (!select.value) {
            badge.style.display = 'none';
            qrContainer.innerHTML = '<p style="color: #94a3b8; margin-top: 150px;">Select a branch to view QR</p>';
            upiLabel.innerText = '';
            btn.style.display = 'none';
            return;
        }

        const [upi, name, type] = select.value.split('|');
        
        // Update Badge
        badge.style.display = 'block';
        if (type === 'BOTH') {
            badge.innerText = "RD & FD Payments Allowed";
            badge.className = "payment-badge rd-fd";
        } else {
            badge.innerText = "RD Payment Only";
            badge.className = "payment-badge rd-only";
        }

        // Generate QR (using a high-quality API)
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=upi://pay?pa=${upi}&pn=Sangeeth%20Nidhi%20Limited&cu=INR`;
        qrContainer.innerHTML = `<img src="${qrUrl}" id="activeQr" alt="${name} QR">`;
        upiLabel.innerText = upi;
        btn.style.display = 'block';
    }

    function downloadQR() {
        const img = document.getElementById('activeQr');
        const select = document.getElementById('branchSelect');
        const name = select.value.split('|')[1];
        
        fetch(img.src).then(res => res.blob()).then(blob => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${name}_SangeethNidhi_QR.png`;
            a.click();
        });
    }
</script>

</body>
</html>
